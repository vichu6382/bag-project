<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Price Range</title>
    <style>
        /* Inline CSS for simplicity */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .slider-container {
            margin: 20px auto;
            width: 300px;
        }
        input[type="range"] {
            width: 100%;
        }
        .output {
            margin: 10px 0;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>Price Range Filter</h1>
    <div class="slider-container">
        <!-- Min Range Slider -->
        <label for="minRange">Min: </label>
        <input type="range" id="minRange" min="0" max="2000" value="0">
        <span id="minValue">0</span>
        <br>
        <!-- Max Range Slider -->
        <label for="maxRange">Max: </label>
        <input type="range" id="maxRange" min="0" max="2000" value="2000">
        <span id="maxValue">2000</span>
    </div>
    <script>
        // Get elements
        const minRange = document.getElementById('minRange');
        const maxRange = document.getElementById('maxRange');
        const minValue = document.getElementById('minValue');
        const maxValue = document.getElementById('maxValue');

        // Update values dynamically
        minRange.addEventListener('input', () => {
            if (parseInt(minRange.value) > parseInt(maxRange.value)) {
                minRange.value = maxRange.value;
            }
            minValue.textContent = minRange.value;
        });

        maxRange.addEventListener('input', () => {
            if (parseInt(maxRange.value) < parseInt(minRange.value)) {
                maxRange.value = minRange.value;
            }
            maxValue.textContent = maxRange.value;
        });
    </script>
</body>
</html>
